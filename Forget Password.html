<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <style>
        body{
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logo{
            position: absolute;
            top: 28%;
            left: 30%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            mix-blend-mode: multiply;
        }
        
        .logo img{
            width: 60px;
            height: auto;
        }

        .festival-name{
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }

        .forget-password-form{
            background-color: #d9d9d9;
            padding: 80px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 450px;
            text-align: left;
            position: relative;
        }

        .forget-password-form h2{
            margin-bottom: 10px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        .forget-password-form p{
            font-size: 14px;
            color: #555;
            margin-bottom: 25px;
            border-bottom: 2px solid #000;
            padding-bottom: 15px       
        }

        .forget-password-form input{
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .forget-password-form button{
            width: 100%;
            padding: 12px;
            background-color: #a00;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        .submit-form{
            width: 300px;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0 ,0, 0, 0.1);
            text-align: center;
        }

        .submit-form input[type="email"]{
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }


        .forget-password-form button:hover{
            background-color: #800;
        }

        .back-login{
            display: block;
            margin: 15px 0;
            text-align: left;
            color: #a00;
            font-size: 14px;
            text-decoration: none;
        }

        .back-login:hover{
            text-decoration: underline;
        }

        .back-login::before{
            content: '<';
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="pint-logo.png" alt="PINT Festival Logo">
        <p class="festival-name">PINT FESTIVAL</p>
    </div>
    <div class="forget-password-form">
        <h2>Forget Your Password?</h2>
        <p>Enter your username or email address and we will send you instructions on how to reset your password.</p>
    <form>
        <input type="email" placeholder="Enter your email" required>
        <a href="#" class="back-login">Back to login</a>
        <button type="submit">Submit</button>
    </form>
    </div>
</body>
</html>
