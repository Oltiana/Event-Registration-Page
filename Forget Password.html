<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <style>
        body{
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logo{
            position: absolute;
            top: 28%;
            left: 10%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .logo img{
            width: 60px;
            height: auto;
        }

        .festival-name{
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }

        .forget-password-form{
            background-color: #d9d9d9;
            padding: 80px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 450px;
            text-align: left;
            position: relative;
        }

        .forget-password-form h2{
            margin-bottom: 10px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        .forget-password-form p{
            font-size: 14px;
            color: #555;
            margin-bottom: 25px;
            border-bottom: 2px solid #000;
            padding-bottom: 15px       
        }

        .forget-password-form input{
            width: 100%;
            padding: 12px;
        }
