<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Forget Password.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="pint-logo.png" alt="PINT Festival Logo">
            <p class="festival-name">PINT FESTIVAL</p>
        </div>
        <ul class="nav-links"></ul>
    </header>
    <div class="forget-password-form">
        <h2>Forgot Your Password?</h2>
        <p>Enter your username or email address and we will send you instructions on how to reset your password.</p>
        <form id="forgetPasswordForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <a href="#" class="back-login">Back to login</a>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('forgetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const email = document.getElementById('email').value.trim();

            if (!email) {
                alert('Ju lutem shkruani email-in tuaj.');
                return;
            }

            const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
            if (!emailPattern.test(email)) {
                alert('Ju lutem shkruani një email të vlefshëm.');
                return;
            }

            alert('Udhëzimet për rivendosjen e fjalëkalimit u dërguan me sukses!');
            this.submit(); 
        });
    </script>
</body>
</html>
