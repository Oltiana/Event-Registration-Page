<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
       *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial',sans-serif;
       }

       body{
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
       }

       header{
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
       }

        .logo{
            display: flex;
            align-items: center;
            mix-blend-mode: multiply;
        }

        .logo img{
            width: 40px;
            margin-right: 10px;
        }

        .logo span{
            font-size: 1.5rem;
        }
        .festival-name{
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }

        .register-form{
            background-color: #d9d9d9;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 350px;
            text-align: left;
            position: absolute;
            top: 50%;
            right: 45%;
            transform: translateY(-50%);
        }

        .register-form h2{
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        .register-form input{
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 20px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .register-form button{
            width: 100%;
            padding: 12px;
            background-color: #a00;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .register-form button:hover{
            background-color: #800;
        }

        .back-login{
            display: block;
            margin: 10px 0;
            text-align: left;
            color: #a00;
            font-size: 14px;
            text-decoration: none;
        }

        .back-login:hover{
            text-decoration: underline;
        }
        .back-login::before{
            content: '<';
            margin-right: 5px;
        }

    </style>
</head>
<body>
    <div class="logo">
        <img src="pint-logo.png" alt="PINT Festival Logo">
        <p class="festival-name">PINT FESTIVAL</p>
    </div>
    <div class="register-form">
        <h2>Register</h2>
        <form>
            <input type="text" placeholder="Full name" required>
            <input type="email" placeholder="E-mail" required>
            <input type="text" placeholder="Username"required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Cofirm password" required>
            <a href="#" class="back-login">Back to login</a>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
