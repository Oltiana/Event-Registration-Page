<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        body{
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 10%;
        }

        .logo{
            position: absolute;
            top: 30%;
            left: 25%;
            transform: translateY(-35%);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo img{
            width: 60px;
            height: auto;
        }
        .festival-name{
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }

        .register-form{
            background-color: #d9d9d9;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 350px;
            text-align: left;
            position: absolute;
            top: 50%;
            right: 15%;
            transform: translateY(-50%);
        }

        .register-form h2{
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    
</body>
</html>
