<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickkets - Home</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #fff;
            color: #333;
            margin: 0;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            background-color: white;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-inline: 50px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 1rem;
        }

        .nav-links a.active {
            color: red;
            font-weight: bold;
        }

        .tickets-section {
            padding: 50px 20px;
        }

        .tickets-header {
            background-color: #b50000;
            color: white;
            padding: 70px 0;
            font-size: 4rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="logo">

    </div>

    
</body>
</html>
