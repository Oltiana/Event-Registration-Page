<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickkets - Home</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #fff;
            color: #333;
            margin: 0;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            background-color: white;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-inline: 50px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 1rem;
        }

        .nav-links a.active {
            color: red;
            font-weight: bold;
        }

        .tickets-section {
            padding: 50px 20px;
        }

        .tickets-header {
            background-color: #b50000;
            color: white;
            padding: 70px 0;
            font-size: 4rem;
            font-weight: bold;
        }

        .ticket-container {
            display: flex;
            justify-content: center;
            gap: 120px;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .ticket {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 60px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 1);
            background-color: #fff;
        }

        .ticket-title {
            font-size: 1.2rem;
            color: #b50000;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .ticket-price {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .buy-button {
            display: inline-block;
            background-color: #b50000;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background-color: #900000;
        }

        @media (max-width: 768px) {
            .ticket-container {
                flex-direction: column;
                gap: 20px;
            }

            header {
                flex-direction: column;
                text-align: center;
            }

            .nav-links {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="pintlogo.webp" alt="Pint Festival Logo">
            <span>PINT FESTIVAL</span>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Festival</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#" class="active">Tickets</a></li>
            <li><a href="#">Merchandise</a></li>
            <li><a href="#">Location</a></li>
            <li><a href="#">More Info</a></li>
        </ul>
    </header>
</body>
</html>
