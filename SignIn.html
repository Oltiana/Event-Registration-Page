<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In with Google</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 400px;
            margin: 130px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100px;
        }

        .title {
            text-align: center;
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
        }

        .account {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .account img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .account-info {
            font-size: 14px;
        }

        .account-info span {
            display: block;
            color: #333;
        }

        .account-info small {
            color: #666;
        }

        .link {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
        }

        .link a {
            color: #1a73e8;
            text-decoration: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }

        .footer select {
            border: none;
            background: transparent;
            font-size: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="pintlogo.webp" alt="PINT FESTIVAL Logo">
        </div>
        <div class="title">
            Choose an account
            <p>to continue to <b>PINT FESTIVAL</b></p>
        </div>
        <div class="account">
            <img src="user-icon.jpg" alt="User Icon">
            <div class="account-info">
                <span>Oltiana Balaj</span>
            </div>
        </div>
        <div class="account">
            <div class="account-info">
                <span>Use another account</span>
            </div>
        </div>
        <div class="link">
            <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a>
        </div>
        <div class="footer">
            <select>
                <option>English (United States)</option>
                <option>Afrikanss</option>
                <option>Bosanki</option>
                <option>Dansk</option>
                <option>Deutch</option>
                <option>English (United Kingdom)</option>
                <option>Espanol</option>
                <option>Français (Canada)</option>
                <option>Français (France)</option>
                <option>Italiano</option>
            </select>
        </div>
    </div>
</body>
</html>
